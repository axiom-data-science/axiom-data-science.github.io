- name: "Dr. Chang Liu"
  position: "MetOcean Data Scientist"
  description: "Chang received his Ph.D. (2019) and M.S. (2013) in Marine Science from the University of Massachusetts Dartmouth, where he developed expertise in computational and data analysis skills in ocean sciences, specializing in modeling larval transport and geolocation methods for demersal fish species. He worked at the University of Connecticut as a Postdoc and Research Associate, where he focused on storm surge and wave modeling in coastal Connecticut, before joining Axiom Data Science in January 2023."
