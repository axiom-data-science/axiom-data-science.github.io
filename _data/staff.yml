  - name: "Ian Gill"
  position: "Data Coordinator"
  description: "Ian earned a Masters in Environmental Science at Western Washington University in 2011 and has spent over a decade doing fieldwork in Alaska, mostly watching bears catch salmon along various streams and rivers. His graduate research at McNeil River focused on the behavioral ecology of brown bears foraging for salmon and the impacts of bear-salmon predation on salmon populations. Ian worked for the Alaska Department of Fish and Game from 2012 to 2016, first as a habitat biologist and later as a science editor, where he learned to appreciate well-documented data, well-used semicolons, and the serial comma."
  image: "i-gill"
  email: "ian@axiomdatascience.com"
  
  - name: "Jordan Jenkes"
  position: "Data Analyst"
  description: "Jordan earned a Bachelor of Arts in History at the University of Alaska, Anchorage, and will complete his Bachelor of Science in Geology in the Spring of 2015. He joined Axiom in 2013 as a data analyst working to ingest and organize spatial data sets. Recently his work has involved organizing and reprocessing scientific and socioeconomic databases into open source formats as well as transforming spatial and temporal data sets into NetCDF for archive and visualization. Jordan also manages the Research Assets application, which allows scientists to share information about their research efforts and platforms (e.g., buoys, ships, gliders, etc.) in Alaskan waters."
  image: "j-jenkes"
  email: "jordan@axiomdatascience.com"

- name: "Dr. William Koeppen"
  position: "Physical Scientist"
  description: "Will has a Bachelor of Science degree from Juniata College (Geology and Physics, 2001); a Masters degree from Washington University in St. Louis (Earth and Planetary Science, 2003); and a PhD from the University of Hawaii at Manoa (Geology and Geophysics, 2008). His doctoral work included using laboratory analyses and satellite data to understand the composition and evolution of Mars. As a postdoc, he worked on a hybridized time-series analysis algorithm to detect volcanic eruptions in near-real time using real-time satellite data and methods to identify the presence of geologic materials associated with nuclear enrichment in thermal infrared airborne data. At Axiom, Will serves as staff scientist as well as a liaison to many of the scientific groups with which Axiom works."
  image: "will-koeppen"
  email: "will@axiomdatascience.com"

- name: "Dr. Jesse Lopez"
  position: "Scientific Computing Technologist"
  description: "Jesse’s professional interests lie at the intersection of environmental science and computational science.  He studied History and Mathematics at the University of Washington (BA), Computational Mathematics at Brooklyn College (Post-Bac), and Environmental Science and Engineering at Oregon Health & Science University (OHSU).  His doctoral work at OHSU was focused on developing and applying high-resolution numerical models and observations to study circulation and sediment dynamics in the Columbia River estuary. Jesse also has extensive experience teaching Mathematics and Computer Science from middle school, as a member of AmeriCorps, to upper-level undergraduate courses. Away from his laptop, Jesse enjoys listening to records and drinking tea with his orange cat."
  image: "j-lopez"
  email: "jesse@axiomdatascience.com"

- name: "Ross Martin"
  position: "Senior Software Engineer"
  description: "Ross has been developing software professionally since 2006. He received a double-major at the University of Alaska Anchorage in Management and Management Information Systems. Previously, he worked on applications for the Department of Defense and created solutions for the financial industry that service thousands of users. Ross has expertise in developing highly-available, full-stack web applications and services."
  image: "ross-martin"
  email: "ross@axiomdatascience.com"

- name: "Luc Mehl"
  position: "Data Scientist"
  description: "Luc has a Bachelor of Science degree from Carleton College (Geology, 2000) and Masters degrees from University of California, Santa Barbara (Geology, 2002) and the Massachusetts Institute of Technology / Woods Hole Oceanographic Institution Joint Program (Marine Geology and Geophysics, 2008). Luc was hired by Axiom in 2009, and his roles include data ingestion, database management, converting data to netCDF, writing data-feed services (Java), building advanced analytical tools (e.g., Kriging, Biodiversity Indices), and taking out the recycling in one of his adorable and unreliable vehicles."
  image: "luc-mehl"
